<ul class="pagination">
  <li ng-class="{ disabled: isPageActive(1) }">
    <a href="" ng-click="triggerPageChange(current - 1)">&laquo;</a>
  </li>
  
  <li ng-repeat="page in range()" ng-class="{ active: isPageActive(page) }">
    <a href="" ng-click="triggerPageChange(page)">{{ page }}</a>
  </li>
  
  <li ng-class="{ disabled: isPageActive(max) }">
    <a href="" ng-click="triggerPageChange(current + 1)">&raquo;</a>
  </li>
</ul>
