<div>
  
  <h1>Downloads</h1>

  <div class="row">
    
    <div class="col-md-3" ng-repeat="download in downloads">
      
      <div class="panel panel-default">
        
        <div class="panel-heading">
           <h2 class="panel-title">
             {{ download }}
             <span class="badge pull-right">Modifié</span>
           </h2>
         </div>
         
        <div class="panel-body">
          
          <p>Données modifiées le 12 avril</p>
      
          <div class="btn-toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-xs">Importer</button>
              <button type="button" class="btn btn-default btn-xs">Exporter</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-xs" disabled>Restaurer</button>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </div>
    
  </div>

</div>
