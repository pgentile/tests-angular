<div ng-controller="EventController">

  <h1>Evénements inter-scopes Angular</h1>

  <p><button class="btn btn-default" ng-click="add()">Ajouter un événement</button><p>
  <p><button class="btn btn-default" ng-click="remove()">Supprimer un événement</button><p>

  <ul id="events">
    <li ng-repeat="event in events">{{ event }}</li>
  </ul>

  <p>{{ eventsAddedCount }} événement(s) ajouté(s)</p>

</div>
